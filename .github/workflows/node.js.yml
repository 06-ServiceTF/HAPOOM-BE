name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }} 
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: build server files
        run: npm ci

      - name: zip files
        run: zip -r CI.zip ./app.js ./config ./src ./scripts ./appspec.yml ./package.json ./package-lock.json

      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_PRIVATE_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: upload to S3
        run: aws s3 cp --region ap-northeast-2 ./CI.zip s3://hapoombucket/deploy/

      - name: deploy with AWS CodeDeploy
        run: aws deploy create-deployment
          --application-name hapoomCodeDeployApplication
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name hapoomCodeDeployApplicationGroup
          --s3-location bucket=hapoombucket,bundleType=zip,key=deploy/CI.zip
